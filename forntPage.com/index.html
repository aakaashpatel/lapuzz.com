<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&family=Roboto&display=swap" rel="stylesheet">

  <!-- items list completed -->

      <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">

          <div class="carousel-item active">
            <img src="https://cdn.igp.com/f_auto,q_auto,t_pnopt23prodlp/banners/cakes_d_igp_banner_20220920.jpeg" class="d-block  rounded" alt="...">

          <div class="carousel-item">
